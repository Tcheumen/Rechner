<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <script defer src="calculatrice.js"></script>
    <link rel="stylesheet" href="calculatrice.css">
</head>
<body>
    <div class="calculatrice">
      <div class="ecran"></div>
      <div class="touches">
          <button data-cle ="8" class="numero">Delet</button>
          <button data-cle ="53" class="numero">(</button>
          <button data-cle ="219"  class="numero">)</button>
          <button data-cle ="111"  class="numero">/</button>
          <button data-cle ="103" class="numero">7</button>
          <button data-cle ="104" class="numero">8</button>
          <button data-cle ="105" class="numero">9</button>
          <button data-cle ="106" class="numero">*</button>
          <button data-cle ="100" class="numero">4</button>
          <button data-cle ="101" class="numero">5</button>
          <button data-cle ="102" class="numero">6</button>
          <button data-cle ="109"  class="numero">-</button>
          <button data-cle ="97" class="numero">1</button>
          <button data-cle ="98" class="numero">2</button>
          <button data-cle ="99" class="numero">3</button>
          <button data-cle ="107" class="numero">+</button>
          <button data-cle ="96" class="numero">0</button>
          <button data-cle ="110" class="numero">.</button>
          <button data-cle ="13" class="numero">=</button>
      </div>
    </div>
          
</body>
</html>
